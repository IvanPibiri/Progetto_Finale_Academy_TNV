<form #commentForm="ngForm" (submit)="createComment(commentForm)">
    <input
        [ngModel]
        name="user_id"
        placeholder="user_id"
        type="text" 
    >

    <input
        [ngModel]
        name="movie_id"
        placeholder="movie_id"
        type="text" 
    >

    <input
        [ngModel]
        name="movie_comment"
        placeholder="comment"
        type="text" 
    >
    <button type="submit">Create Comments</button>
  </form>
