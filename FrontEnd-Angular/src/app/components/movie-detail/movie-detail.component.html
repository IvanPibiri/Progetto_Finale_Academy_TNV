
<div class="container">
  <div class="row row-cols-3">
    <div *ngFor="let movies of movies?.results">
          <img *ngIf="movies.poster_path" src="https://image.tmdb.org/t/p/w500{{movies.poster_path}}" class="card-img-top" alt={{movies.title}}>
          <img *ngIf="!movies.poster_path" src="https://www.genesisglobalschool.edu.in/wp-content/uploads/2016/09/noimage.jpg" class="card-img-top " >
          <div class="card-body">
            <h5 class="card-title">{{movies.title}}</h5>
            <button class="btn btn-info btn-block "[routerLink]="['/info-movie', movies.id]">
            detail
            </button>
        </div>
      </div>
    </div>
  </div>
