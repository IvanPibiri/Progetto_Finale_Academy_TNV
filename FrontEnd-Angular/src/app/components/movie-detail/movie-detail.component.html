<div class="container">
  <div class="row row-cols-5">
    <ol *ngForm="let movie of movies?.results | slice:0:10;">
          <img  src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" class="card-img-top" alt={{movie.title}}>
          <img *ngIf="!movie.poster_path" src="https://www.genesisglobalschool.edu.in/wp-content/uploads/2016/09/noimage.jpg" class="card-img-top " >
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <button class="btn btn-info btn-block" [routerLink]="['/info-movie', movie.id]">
                Details
            </button>
          </div>
      </ol>
    </div>
  </div>
