<div class="container">
  <div class="row row-cols-5">
    <ol *ngFor="let movies of movies?.results | slice:0:10;">
          <img  src="https://image.tmdb.org/t/p/w300{{movies.poster_path}}" class="card-img-top" alt={{movies.title}}>
          <img *ngIf="!movies.poster_path" src="https://www.genesisglobalschool.edu.in/wp-content/uploads/2016/09/noimage.jpg" class="card-img-top " >
          <div class="card-body">
            <h5 class="card-title">{{movies.title}}</h5>
            <button class="btn btn-info btn-block" [routerLink]="['/info-movie', movies.id]">
                Details
            </button>
          </div>
      </ol>
    </div>
  </div>
