<div class="row ">
    <div class="card-columns">
      <div  *ngFor="let movie of movies" class="card">
        <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path }}" class="card-img-top  " >
          <img *ngIf="!movie.poster_path" src="https://www.genesisglobalschool.edu.in/wp-content/uploads/2016/09/noimage.jpg" class="card-img-top " >
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <button class="btn btn-info btn-block "[routerLink]="['/movie-list',movie.id]">
              details
            </button>
        </div>
      </div>
    </div>
