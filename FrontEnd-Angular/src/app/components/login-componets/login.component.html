
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
</head>
<body>
<div class="container">
  <div class="left-section">
    <div class="header">
      <h1 class="animation a1"> Welcome </h1>
      <h4 class="animation a2">Inserisci Username e Password</h4>
    </div>
      <form #user="ngForm" (submit)="login(user)">
        <div class="form">
          <input 
          name = "username"
          type="username" class="form-field animation a3" placeholder="Username">
          <input 
          password = "password"
          type="password" class="form-field animation a4" placeholder="Password">
          <button type="submit" class="btn btn-primary btn-lg btn-block" [routerLink]="['/home-gioco']">Login</button>   
          <p class="animation a5"><a href="#">Registrati</a></p>
          <p class="animation a6"><a href="#">Forgot Password</a></p>
        </div>
      </form>
  </div>
  <div class="right-section"></div>
</div>
</body>
