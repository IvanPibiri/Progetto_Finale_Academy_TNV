<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand"  [routerLink]="['/home']">MovieApp <i class="fas fa-video"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav mr-auto ">
      <li class="nav-home ">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/home']">Home </a>
      </li>
      <li class="nav-search">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/search']">Search</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
  <div class="card mb-3" style="max-width: 840px;">
    <div class="row g-0">
      <div class="col-md-4">
          <h1 class="display-4">{{movie.title}}</h1>
          <h6 small class="card-text">Id Movie: {{movie.id}}</h6>
          <img  *ngIf="movie.poster_path" class="card-img-top" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="Card image cap">
          <img class="card-img-top"  *ngIf="!movie.poster_path" src="https://www.genesisglobalschool.edu.in/wp-content/uploads/2016/09/noimage.jpg" alt="Card image cap">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Trama</h5> 
          <p class="card-text">{{movie.overview}}</p>
          <p class="card-text"><small class="text-muted">Last updated 1 mins ago</small></p>
        </div>
      <p class="lead">
        <button type="button" class="btn btn-outline-dark" (click)="goBack()" role="button">Back</button>
      </p>
      <button class="btn btn-primary btn-sm" [routerLink]="['/comment']">Comment</button>
      <div class = "buttonFAV">
        <button class="btn btn-secondary btn-sm"[routerLink]="['/movie-fav']">Favorite</button>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
      </div>
      <form #favMovie="ngForm" (submit)="createFavouriteMovie(favMovie)"></form>
      <div class="buttonRating">
        <button type="button" class="btn btn-outline-danger"[routerLink]="['/rating']">Vota</button>
      <!----- <button class="btn btn-primary" (click)="addMoviefavour(1,movie.id)"> Salva nei Preferiti</button> -->
      </div>
    </div>
  </div>
